                    <div class="forget">

                    <button class="hvr-bounce-to-right"><a style="text-decoration:none" href="../project2/welcome.html">Login</a></button>
                    <div class="register">

                        <p><a href="./forgot_password.html" style="color:#50d2f2 ;">Forgot Password</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
